# Configuración básica de Home Assistant
default_config:

# Configuración HTTP para túneles Cloudflare
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.0.0.0/8
    - 192.168.0.0/16
    - 10.0.0.0/8
  cors_allowed_origins:
    - https://*.trycloudflare.com

# Zona horaria
time_zone: America/Argentina/Buenos_Aires